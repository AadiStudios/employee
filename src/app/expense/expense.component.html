<div class="forms_container">
  <div class="form-container">
      <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="form-box">
          <h2>Add Expense</h2>

          <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" formControlName="date" required />
          </div>

          <div class="form-group">
              <label for="type">Expense Type</label>
              <select id="type" formControlName="type" required>
                  <option *ngFor="let exp of expenseTypes" [value]="exp.wagetype">
                      {{ exp.wagetype }}
                  </option>
              </select>
          </div>
          <div class="form-group" *ngIf="showEmployeeSelect">
            <label for="employee">Select Employee</label>
            <select id="employee" formControlName="employee" required>
              <option *ngFor="let emp of employeeData" [value]="emp.Empname">
                {{ emp.Empname }}
              </option>
            </select>
          </div>

          <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" formControlName="amount" required />
          </div>

          <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" formControlName="description" rows="3"></textarea>
          </div>

          <button type="submit" [disabled]="expenseForm.invalid">Submit</button>
      </form>
  </div>
</div>
