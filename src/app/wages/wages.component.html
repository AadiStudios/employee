<div class="forms_container">
  <div class="form-container">
    <form [formGroup]="wagesForm" (ngSubmit)="onSubmit()" class="form-box">
      <h2>Wages Form</h2>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" required />
      </div>

      <div class="form-group">
        <label for="employeeName">Employee</label>
        <select id="employeeName" formControlName="employeeName" required>
          <option *ngFor="let emp of employees" [value]="emp.Empname">
            {{ emp.Empname }}
          </option>
        </select>
      </div>

      <div class="form-group" style="text-align: right">
        <a (click)="navigateToEmployee()">+ Add Employee</a>
      </div>

      <div class="form-group">
        <label for="grade">Grade</label>
        <select id="grade" formControlName="grade" required>
          <option *ngFor="let desig of designations" [value]="desig.id">
            {{ desig.id }} - {{ desig.designationName }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" formControlName="amount" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="3"></textarea>
      </div>

      <button type="submit" [disabled]="wagesForm.invalid">Submit</button>
    </form>
  </div>
</div>
