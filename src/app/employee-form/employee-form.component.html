<div class="forms_container">
  <div class="form-container">
    <div class="form-box">
      <h2>Employee Form</h2>
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit(fileInput)">
        <div class="form-group">
          <label for="name">Employee Name</label>
          <input id="name" formControlName="empName" required>
        </div>

        <div class="form-select-group">
          <label for="designation">Designation</label>
          <select *ngIf="designations.length > 0" id="designation" formControlName="designationId">
            <option *ngFor="let desig of designations" [value]="desig.id">
              {{ desig.id }} - {{ desig.designationName }}
            </option>
          </select>
          <p *ngIf="designations.length === 0" class="text-gray-500 text-sm mt-1">Loading designations...</p>
        </div>

        <div class="form-group">
          <label for="aadhaar">Aadhaar Number</label>
          <input id="aadhaar" formControlName="aadhaarNumber" required>
        </div>

        <div class="form-group">
          <label for="photo">Upload Photo</label>
          <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*">
          <div class="preview-container" *ngIf="previewUrl">
            <img [src]="previewUrl" alt="Preview">
          </div>
        </div>

        <button type="submit" [disabled]="employeeForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
