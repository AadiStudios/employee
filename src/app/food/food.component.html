<div class="forms_container">
  <div class="form-container">
    <div class="form-box">
      <h2>Food Entry</h2>

      <form [formGroup]="foodForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" formControlName="date" required>
        </div>

        <div class="form-group">
          <label for="employee">Employee</label>
          <select id="employee" formControlName="employee" required>
            <option *ngFor="let emp of employees" [value]="emp.Empname">
              {{ emp.Empname }}
            </option>
          </select>
        </div>
       
        <div class="form-group" style="text-align: right">
          <a (click)="navigateTo('employee')">+ Add Employee</a>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" formControlName="amount" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" required></textarea>
        </div>

        <button type="submit" [disabled]="foodForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
